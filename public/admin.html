<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <title>Admin Interface</title>
    </head>
    
    <body>
        <div id="admin">
        <h1>Recipe Management Interface</h1>
        <div class="add">
          <form v-on:submit.prevent="addItem">
            Recipe Name<input type="text" v-model="title">
            <p></p>
            Ingredients <br> 
            <textarea v-model="ingredients"></textarea>
            <p></p>
            Directions <br>
            <textarea v-model="directions"></textarea>
            <p></p>
            Picture URL<input type="text" v-model="picURL">
            <button type="submit">Add Recipe</button>
            </form>
          </div>
        <h1>Current Recipes</h1>
        <div v-for="item in recipes">
            <button v-on:click="deleteItem(item)"> remove</button> 
            {{ item.title }}
        </div>
        </div>
        
        
        <div class="footer">
            <a href="index.html">Index</a>
        </div>  
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
        <script src="/javascripts/admin.js"></script>
    </body>
    
    
</html>
