<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/stylesheets/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>XKCD Browser</title>
</head>

<body>
  <h1>XKCD Browser</h1>
  
  
  <div id="app">
    <div v-if="loading">
      <p>Loading...</p>
    </div>
    <div v-else>
    <h2>{{current.safe_title}}</h2>
    <img v-bind:src="current.img" v-bind:alt="current.alt">
    <p>{{current.alt}}</p>
      <p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>
      
      <star-rating @rating-selected ="setRating" v-bind:increment="0.5" active-color="#ff0000" v-bind:show-rating="false"></star-rating>
      <div>Average Rating: {{ avg }}</div>
      
      <h3>Add a Comment</h3>
      <form v-on:submit.prevent="addComment">
        <input v-model="addedName" placeholder="Name"></p>
        <textarea v-model="addedComment"></textarea>
        <br />
        <button type="submit">Comment</button>
      </form>
      <h3>Comments</h3>
      <div v-for="comment in comments[number]">
        <hr>
        <p>{{comment.text}}</p>
        <p><i>-- {{comment.author}} on {{comment.date}}</i></p>
    </div>
  </div>
  
  <div class="footer">
    <p><a href="https://github.com/tbean79/creativeproject5">My Github Repo</a></p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/moment"></script>
  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <script src="/javascripts/user.js"></script>
</body>

</html>
