<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/stylesheets/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>Recipe Browser</title>
</head>

<body>
  <h1>Recipe Browser</h1>
  
  <div id="admin" class="content">
            <div class="products">
                <div v-for="item in recipes">
                        <input type="checkbox" v-model="item.selected">
                        {{ item.title }}
                </div>   
            </div>
  </div>
  <div id="app">
      <h3>Add a Comment</h3>
      <form v-on:submit.prevent="addComment">
        <input v-model="addedName" placeholder="Name"></p>
        <textarea v-model="addedComment"></textarea>
        <br />
        <button type="submit">Comment</button>
      </form>
      <h3>Comments</h3>
      <div v-for="comment in comments[number]">
        <hr>
        <p>{{comment.text}}</p>
        <p><i>-- {{comment.author}} on {{comment.date}}</i></p>
  </div>
  
  <div class="footer">
    <p><a href="admin.html">Admin</a></p>
    <p><a href="https://github.com/tbean79/creativeproject5">My Github Repo</a></p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/moment"></script>
  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <script src="/javascripts/user.js"></script>
  <script src="/javascripts/admin.js"></script>
</body>

</html>
